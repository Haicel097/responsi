<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Timer Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Timer Sederhana</h1>
    <div class="timer-container">
        <div id="timer">00:00</div>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
        </div>
        <form action="save.php" method="POST" onsubmit="return prepareTime();">
            <input type="hidden" name="time" id="hiddenTime">
            <br><button type="submit">Simpan Waktu Sekarang</button></br>
        </form>
    </div>
    <script src="timer.js"></script>
</body>
</html>
